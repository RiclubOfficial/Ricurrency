<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="icon" type="image/x-icon" href="/media/images/logo.png">
  <script src="/js/login.js"></script>

  <title>Login - Ricurrency</title>

</head>

<body>
	<pre></pre>
  <center>
    <div class="logo disable-selection"><img src="/media/images/logo.png" width="300px"></div>
  </center>


  <form action="/login-process.html" method="get">

    <input class="login-input-field disable-selection" type="text" name="username" placeholder="Username">

    <pre></pre>

    <input class="login-input-field disable-selection" type="password" name="password" placeholder="Password"
      id="password">

    <pre></pre>

    <input class="login" type="submit" value="Login">

  </form>

  <a href="/index.html">
    <h2 class="register">No account? Register now</h2>
  </a>

  <!-- bootstrap modal -->
  <!-- Button trigger modal -->

  <button type="button" class="forgot-pw disable-selection" data-toggle="modal" data-target="#exampleModalCenter">
    Forgot your password?
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title w-100 text-center disable-selection" id="exampleModalLongTitle">Forgot your password?
          </h2>
        </div>
        <div class="modal-body">
          <h2>Contact our staff to reset your password.</h2>
        </div>
        <div class="modal-footer">
          <!-- to reuse login button styles, put class as login as well -->
          <button type="button" class="login disable-selection" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
<hr style="height:35px">

    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
		<pre></pre>
  <pre></pre>
</body>

</html>
